<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - kakaotalk</title>
</head>

<body class="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <div class="setting-main">
            <div class="alt-header">
                <div class="alt-header__itmes">
                    <a href="chats.html">
                        <i class="fas fa-chevron-left fa-2x"></i>
                    </a>
                </div>
                <div class="alt-header__itmes">
                    <span>kakaotalk</span>
                </div>
                <div class="alt-header__itmes">
                    <i class="fas fa-search fa-2x"></i>
                    <i class="fas fa-bars fa-2x"></i>
                </div>
            </div>
    </div>

    <div class="main-chat">
        <div class="timestamp">
            <span>Tuesday, June 30, 2020</span>
        </div>

        <div class="chat-receive">
            <img src="screenshots\ch_image.png">
            <div class="chat-receive__contents">
                <span class="chat-receive__name">kakaotalk</span>
                <div class="chat-receive__bubble">
                    <div class="chat-receive__text">
                        <span>check your account info</span>
                    </div>
                    <div class="chat-receive__time">
                        <span>18:42</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="chat-receive chat-send">
            <div class="chat-receive__contents">
                <div class="chat-receive__bubble">
                    <div class="chat-receive__text">
                        <span>Ok!</span>
                    </div>
                    <div class="chat-receive__time">
                        <span>18:42</span>
                    </div>
                </div>
            </div>
        </div>

        <form class="reply">
            <div class="reply__column">
                <i class="far fa-plus-square fa-2x"></i>
            </div>
            <div class="reply__column">
                <input class="reply__text" type="text" placeholder="input your text"/>
                <div>
                    <i class="far fa-grin-alt fa-2x"></i>
                    <button>
                        <i class="fas fa-arrow-up fa-2x"></i>
                    </button>
                </div>
            </div>
        </form>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
