<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - kakaotalk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a>
                <div class="cog__new"></div>
            </span>
        </div>
    </header>

    <main class="more-main">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar-xl" src="screenshots\profile.jpg" />

                <div class="user-component__text">
                    <h4 class="user-component__title">Ine</h4>
                    <h6 class="user-component__subtitle">+82 010-1234-5678</h6>
                </div>
            </div>
            <div class="user-component__info">
                <div class="user-component__new-chat">
                    <span><i class="far fa-comment-alt fa-2x"></i><span>
                </div>
            </div>
        </div>

        <div class="find-icons">
            <div class="find-icons__icon">
                <div>
                    <i class="far fa-calendar"></i>
                    <span>Calendar</span>
                </div>
            </div>
            <div class="find-icons__icon">
                <div>
                    <i class="far fa-smile-beam"></i>
                    <span>Emoticons</span>
                </div>
            </div>
            <div class="find-icons__icon">
                <div>
                    <i class="fas fa-paint-roller"></i>
                    <span>Themes</span>
                </div>
            </div>
            <div class="find-icons__icon">
                <div>
                    <i class="fas fa-file-invoice-dollar"></i>
                    <span>Account</span>
                </div>
            </div>

            <div class="find-icons__icon">
                <div>
                    <i class="fas fa-qrcode"></i>
                    <span>QR Code</span>
                </div>
            </div>
            <div class="find-icons__icon">
                <div><i class="far fa-address-book"></i>
                    <span>Add by Contacts</span>
                </div>
            </div>

            <!--<div class="find-icons__icon">
                <div>
                    <i class="far fa-envelope"></i>
                    <span>Invite</span>
                </div>
            </div>-->
        </div>

        <div class="suggestions">
            <h6>Suggestions</h6>
            <div class="suggestions-icon find-icons">
                <div class="find-icons__icon">
                    <div>
                        <i class="far fa-envelope"></i>
                        <span>envelope</span>
                    </div>
                </div>
                <div class="find-icons__icon">
                    <div>
                        <i class="fas fa-fingerprint"></i>
                        <span>Add by ID</span>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__btn__new"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div class="only-mobile">
        <span>your screen is too big...</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
