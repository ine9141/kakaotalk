<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - kakaotalk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i>
                <div class="cog__new"></div>
            </span>
        </div>
    </header>

    <main>
        <div class="find-icons">
            <div class="find-icons__icon">
                <div>
                    <i class="fas fa-qrcode"></i>
                    <span>QR Code</span>
                </div>
            </div>
            <div class="find-icons__icon">
                <div><i class="far fa-address-book"></i>
                    <span>Add by Contacts</span>
                </div>
            </div>
            <div class="find-icons__icon">
                <div>
                    <i class="fas fa-fingerprint"></i>
                    <span>Add by ID</span>
                </div>
            </div>
            <div class="find-icons__icon">
                <div>
                    <i class="far fa-envelope"></i>
                    <span>Invite</span>
                </div>
            </div>
        </div>

        <div class="recommended-friends">
            <h6>Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>

        <div class="open-chat">
            <div class="open-chat__header">
                <h5 class="open-chat__header__title">Open Chat</h5>
                <div class="open-chat__header__text">
                    <span>Go to Openchat Home</span>
                    <i class="fas fa-chevron-right fa-xl"></i>
                </div>
            </div>
            <div class="open-chat__content">

                <div class="open-chat__contents">
                    <span class="open-chat__contents__header">#IMAGINE_DRAGONS</span>
                    <span class="open-chat__contents__text">#believer#awesome#songs</span>
                    <div class="open-chat__contents__member">
                        <img src="screenshots\openchat_profile1.jpg" />
                        <span>802 members</span>
                        <div class="divider"></div>
                        <span class="open-chat__contents__status">Active</span>
                    </div>
                </div>

                <div class="open-chat__contents">
                    <img src="screenshots\openchat_album1.jpg" /> 
                    <div class="open-chat__contents__heart">
                        <i class="fas fa-heart"></i>
                        <span>326</span>
                    </div>
                </div>
            </div>

            <div class="open-chat__content">

                <div class="open-chat__contents">
                    <span class="open-chat__contents__header">#CHUNG_HA</span>
                    <span class="open-chat__contents__text">#cute#lovely#songs</span>
                    <div class="open-chat__contents__member">
                        <img src="screenshots\openchat_profile2.jpg" />
                        <span>299 members</span>
                        <div class="divider"></div>
                        <span class="open-chat__contents__status">Active</span>
                    </div>
                </div>

                <div class="open-chat__contents">
                    <img src="screenshots\openchat_album2.jpg" /> 
                    <div class="open-chat__contents__heart">
                        <i class="fas fa-heart"></i>
                        <span>215</span>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__btn__new"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
