<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting - kakaotalk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    

    <div class="alt-header">
        <div class="alt-header__itmes"><a href="more.html"><i class="fas fa-chevron-left fa-2x"></i></a></div>
        <div class="alt-header__itmes"><span>Settings</span></div>
        <div class="alt-header__itmes"><span><span><i class="fas fa-search fa-2x"></i></span></span></div>
    </div>

    <div class="margin"></div>

    <div class="setting-main">
        <div class="setting-menu">
            <div class="setting-menu-components">
                <i class="fas fa-bullhorn"></i>
                <span>Notice</span>
                <span></span>
            </div>
            <div class="setting-menu-components">
                <i class="fas fa-flask fa-xl"></i>
                <span>Kakao Lab</span>
                <span></span>
            </div>
            <div class="setting-menu-components">
                <i class="fas fa-info-circle fa-xl"></i>
                <span>Version</span>
                <span>Latest Version</span>
            </div>
        </div>
    </div>
    <div class="setting-divider"> </div>
    <div class="setting-main">
        <div class="setting-menu">
            <div class="setting-menu-components">
                    <i class="fas fa-lock"></i>
                    <span>Privacy</span>
                    <span></span>
            </div>
            <div class="setting-menu-components">
                    <i class="far fa-bell"></i>
                    <span>Notifications</span>
                    <span></span>
            </div>
            <div class="setting-menu-components">
                    <i class="fas fa-user-friends"></i>
                    <span>Friends</span>
                    <span></span>
            </div>
            <div class="setting-menu-components">
                    <i class="far fa-comments"></i>
                    <span>Chats</span>
                    <span></span>
            </div>
            <div class="setting-menu-components">
                    <i class="fas fa-tv"></i>
                    <div>
                        <span>Display</span>
                        <span class="new-badge">N</span>
                    </div>
                    <span></span>
            </div>
            <div class="setting-menu-components">
                    <i class="fas fa-brush"></i>
                    <div>
                        <span>Theme</span>
                        <span class="new-badge">N</span>
                    </div>
                    <span>Default theme</span>
            </div>
            <div class="setting-menu-components">
                    <i class="fas fa-phone-alt"></i>
                    <span>Call</span>
                    <span></span>
            </div>
        </div>
    </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__btn__new"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div class="only-mobile">
        <span>your screen is too big...</span>
    </div>
